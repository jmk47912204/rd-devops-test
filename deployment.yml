apiVersion: apps/v1
kind: Deployment
metadata: #Dictionary
  name: rendertron-deployment
  labels:
    app: rendertron
spec: # Dictionary
  replicas: 2
  selector:
    matchLabels:
      app: rendertron
  template:
    metadata: # Dictionary
      name: rendertron-pod
      labels: # Dictionary
        app: rendertron  # Key value paids
    spec:
      containers: # List
        - name: rendertron-container
          #image: jmk4791/real-digital-devops-test:development
          image: jmk4791/rendertron:3.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
