apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: rendertron-ingress-resource
spec:
  rules:
    -
      http:
        paths:
          -
            backend:
              service:
                name: rendertron-svc
                port:
                  number: 3000
            path: /
            pathType: Prefix
